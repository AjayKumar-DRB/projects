<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Like Switch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <div class="switchBody" id="switchBody">
        <div>
            <input type="radio" name="on-btn" id="on" name="on">
            <label for="on">ON</label>
        </div>
        <div>
            <input type="radio" name="off-btn" id="off" name="off">
            <label for="off">OFF</label>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
